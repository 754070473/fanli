    <tr>

        <td class="tableleft"></td>

            <button type="submit" class="btn btn-primary">保存</button><span id="hint"></span> &nbsp;&nbsp;

        </td>
    </tr>

<script>
    $('form').submit(function()
    {
        var username = $('input:text').val();
        var password = $('input:password').val();
        if( username == '' || password == '')
        {
            $('#hint').html('<font color="red">请输入信息</font>');
            return false;
        }
        else
        {
            return true;
        }
    });
